<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOs</title>
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="nav">
    <div class="logo-div">TODOs</div>
  </div>

  <div class="todo-start">
    <div class="todo-container">
      <div class="todo-heading">
       <h1>TODOs List</h1>

       <div class="add-item">
        <form onsubmit="stopRefresh(event)">
          <input type="text" autofocus autocomplete="off" placeholder="Type here..." id="input-todo">
          <input type="submit" value="Add" id="add-todo">
        </form>
       </div>
       </div>

       <div class="list-item-start" id="list-start" ></div>
      </div>
    </div>
  
  <script>
    const stopRefresh=(event)=>{
          event.preventDefault();
    }
  </script>
  <script src="./script.js"></script>
</body>
</html>
